<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Список пользователей</title>
</head>
<body>
<meta charset="UTF-8"/>
<h1>Список пользователей</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td>
            <!-- Форма для редактирования -->
            <form th:action="@{/users/edit}" method="post" style="display:inline;" accept-charset="UTF-8">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="text" name="firstname" th:value="${user.firstname}"/>
                <input type="text" name="lastname" th:value="${user.lastname}"/>
                <button type="submit">Обновить</button>
            </form>

            <!-- Форма для удаления -->
            <form th:action="@{/users/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>

<h2>Добавить нового пользователя</h2>
<form th:action="@{/users/add}" method="post" accept-charset="UTF-8">
    <label>Имя: <input type="text" name="firstname"/></label><br/>
    <label>Фамилия: <input type="text" name="lastname"/></label><br/>
    <button type="submit">Добавить</button>
</form>

<form th:action="@{/users/clean}" method="post">
    <button type="submit">Очистить таблицу</button>
</form>

<a th:href="@{/static}">Вернуться на начальную страницу</a>

</body>
</html>
